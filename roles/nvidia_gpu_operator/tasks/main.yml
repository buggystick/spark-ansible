---
# roles/nvidia_gpu_operator/tasks/main.yml
# Idempotent install/upgrade of NVIDIA GPU Operator via Helm, using admin.conf

- name: Install Helm
  shell: curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm
  when: "'primary' in group_names"

- name: Wait for API server by listing default Namespace (primary only)
  kubernetes.core.k8s_info:
    api_version: v1
    kind: Namespace
    name: default
    kubeconfig: /etc/kubernetes/admin.conf
  register: _apiready
  retries: 30
  delay: 2
  until: _apiready.resources is defined and (_apiready.resources | length) > 0
  changed_when: false
  when: "'primary' in group_names"

- name: Ensure NVIDIA GPU Operator Helm repo configured
  kubernetes.core.helm_repository:
    name: nvidia
    repo_url: https://nvidia.github.io/gpu-operator
    state: present
    force_update: true
    kubeconfig: /etc/kubernetes/admin.conf
  when: "'primary' in group_names"


- name: Install/upgrade GPU Operator via Helm
  kubernetes.core.helm:
    name: gpu-operator
    chart_ref: gpu-operator
    chart_repo_url: https://nvidia.github.io/gpu-operator
    chart_version: "{{ gpu_operator_chart_version | default(omit) }}"
    release_namespace: nvidia-gpu-operator
    create_namespace: true
    kubeconfig: /etc/kubernetes/admin.conf
    wait: true
    wait_timeout: "600s"
    state: present
  when: "'primary' in group_names"

- name: Wait for GPU Operator deployment to be Available
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    namespace: nvidia-gpu-operator
    name: gpu-operator
    kubeconfig: /etc/kubernetes/admin.conf
    wait: true
    wait_sleep: 10
    wait_timeout: 600
    wait_condition:
      type: Available
      status: "True"
  when: "'primary' in group_names"

- name: Wait for NVIDIA device plugin DaemonSet readiness (best-effort)
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: DaemonSet
    namespace: kube-system
    name: nvidia-device-plugin-daemonset
    kubeconfig: /etc/kubernetes/admin.conf
  register: _ds_info
  failed_when: false
  changed_when: false
  when: "'primary' in group_names"

- name: Ensure device plugin DaemonSet has scheduled pods (best-effort)
  assert:
    that:
      - _ds_info.resources | length == 0 or (_ds_info.resources[0].status.desiredNumberScheduled | default(0)) >= 1
    quiet: true
  when: "'primary' in group_names"
