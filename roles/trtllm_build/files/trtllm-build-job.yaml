apiVersion: batch/v1
kind: Job
metadata:
  name: trtllm-build
  namespace: default
spec:
  backoffLimit: 0
  completionMode: Indexed
  completions: 3
  parallelism: 3
  template:
    metadata:
      labels:
        app: trtllm-build
    spec:
      restartPolicy: Never
      nodeSelector:
        nvidia.com/gpu.present: "true"
      containers:
        - name: builder
          image: nvcr.io/nvidia/tensorrt-llm/release:spark-single-gpu-dev
          imagePullPolicy: IfNotPresent
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-token
                  key: token
                  optional: true
            - name: HF_HUB_DISABLE_HF_TRANSFER
              value: "1"
            - name: HF_HOME
              value: /models/huggingface
            - name: HUGGINGFACE_HUB_CACHE
              value: /models/huggingface/hub
            - name: TRANSFORMERS_CACHE
              value: /models/huggingface/hub
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: compute,utility
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: TP
              value: "1"
            - name: PP
              value: "2"
            - name: WORLD
              value: "2"
            - name: MODELS_JSON
              value: '[{"name": "qwen235b_fp4", "hf_id": "nvidia/Qwen3-235B-A22B-FP4"}, {"name": "gptoss120b", "hf_id": "openai/gpt-oss-120b"}, {"name": "nemotron12b", "hf_id": "nvidia/NVIDIA-Nemotron-Nano-12B-v2"}]'
          resources:
            limits:
              nvidia.com/gpu: 1
          volumeMounts:
            - name: models
              mountPath: /models
            - name: script
              mountPath: /opt/trtllm
              readOnly: true
          command: ["/bin/bash", "-lc", "/opt/trtllm/build.sh"]
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: triton-models
        - name: script
          configMap:
            name: trtllm-build-script
            defaultMode: 0755
